<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
    <H1>ANALOG CLOCK</H1>
    <div class="set">

        <div id="date"> </div>
        <div id="day"> </div>
    </div>
    <div class="clock">
        <div id="hour"></div>
        <div class="dot">:</div>
        <div id="minuts"></div>
        <div class="dot">:</div>
        <div id="seconds"></div>
    </div>
    <script>
        const dates = new Date();
        const dates1 = dates.getDate();
        const dates2 = dates.getMonth();
        const dates3 = dates.getFullYear();

        console.log(dates1 + "-" + dates2 + "-" + dates3);
        // console.log(dates2);
        // console.log(dates3);
        const a = dates1 + "-" + dates2 + "-" + dates3;
        document.getElementById("date").innerHTML = a;
        const weekday = ["SUN", "MON", "TUES", "WED", "THURS", "FRI", "SAT"];
        const ds = new Date();
        let day = weekday[ds.getDay()];
        document.getElementById("day").innerHTML = day;
        // document.getElementById("date").innerHTML = dates2;
        // document.getElementById("date").innerHTML = dates3;
        setInterval(() => {
            const date = new Date();

            const hour = date.getHours();
            document.getElementById("hour").innerHTML = hour;
            const min = date.getMinutes();
            document.getElementById("minuts").innerHTML = min;

            const sec = date.getSeconds();
            document.getElementById("seconds").innerHTML = sec;


        }, 1);
    </script>
</body>

</html>
